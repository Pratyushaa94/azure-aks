name: Terraform Infrastructure

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  TFSTATE_RG: tfstate-rg
  TFSTATE_STORAGE: prathyusha2025tfstate

jobs:
  terraform:
    runs-on: ubuntu-latest   # GitHub-hosted runner

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Terraform
        run: |
          curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt-get update && sudo apt-get install -y terraform
          terraform -version

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform Init
        run: |
          terraform init -backend-config="resource_group_name=$TFSTATE_RG" \
                         -backend-config="storage_account_name=$TFSTATE_STORAGE" \
                         -backend-config="container_name=tfstate" \
                         -backend-config="key=infra.terraform.tfstate"

      - name: Import existing AKS (if not in state)
        run: |
          if ! terraform state list | grep -q "azurerm_kubernetes_cluster.dev-aks"; then
            terraform import azurerm_kubernetes_cluster.dev-aks /subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/dev-rg-aks/providers/Microsoft.ContainerService/managedClusters/dev-aks
          fi

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

